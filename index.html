<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <div class="calcContainer">
        <div class="disp">
            <div class="equation">...</div>
            <div class="ans">0</div>
        </div>
        <div class="keys">
            <div class="row">
                <button class="clear">CLEAR</button>
                <button class="del">DELETE</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button>+</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            Saransh Kumar
        </p>
    </footer>
</body>

</html>
