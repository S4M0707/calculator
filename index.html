<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <div class="calcContainer">
        <div class="disp">
            <div class="equation">...</div>
            <div class="ans">0</div>
        </div>
        <div class="keys">
            <div class="row">
                <button key="c" class="clear">CLEAR</button>
                <button key="Backspace" class="del">DELETE</button>
            </div>
            <div class="row">
                <button key="7" class="number">7</button>
                <button key="8" class="number">8</button>
                <button key="9" class="number">9</button>
                <button key="/" class="operator">÷</button>
            </div>
            <div class="row">
                <button key="4" class="number">4</button>
                <button key="5" class="number">5</button>
                <button key="6" class="number">6</button>
                <button key="*" class="operator">×</button>
            </div>
            <div class="row">
                <button key="1" class="number">1</button>
                <button key="2" class="number">2</button>
                <button key="3" class="number">3</button>
                <button key="-" class="operator">-</button>
            </div>
            <div class="row">
                <button key="." class="dot">.</button>
                <button key="0" class="number">0</button>
                <button key="+" class="operator">+</button>
                <button key="Enter" class="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Saransh Kumar
        </p>
    </footer>
</body>

</html>
